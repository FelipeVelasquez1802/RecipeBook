name: ğŸ› ï¸ Build, Test, Coverage & Lint

on:
  pull_request:
    branches: [ "master", "develop" ]

permissions:
  contents: read

jobs:
  build-test-coverage-lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ğŸš€ Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: ğŸ“ Grant permissions to ./gradlew
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Build
        run: ./gradlew ${{ github.event.pull_request.base.ref == 'master' && 'assembleRelease' || 'assembleDebug' }}

      - name: âœ… Run Tests
        run: ./gradlew domain:test

      - name: ğŸ“Š Check Code Coverage
        run: ./gradlew domain:jacocoTestCoverageVerification

      - name: ğŸ§¹ Run Lint
        run: ./gradlew lint
